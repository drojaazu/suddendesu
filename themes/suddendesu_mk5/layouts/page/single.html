{{ define "main" }}
<article class='record-container'>
	{{ partial "page/single_header.html" . }}

	<div class='record-body'>
		{{ if (.Param "images") }}
		<figure><img src='{{ index (.Param "images") 0 }}'></figure>
		{{ end }}
		{{ .Content }}
	</div>
	{{ partial "page/single_footer.html" . }}
</article>
{{ end }}
