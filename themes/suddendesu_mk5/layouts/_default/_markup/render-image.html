{{ if .IsBlock }}
<figure{{ with .Attributes.class }} class="{{ . }}" {{ end }}>
	<img src="{{ .Destination | safeURL }}" {{with .Title }}alt="{{ . }}" {{ end }} />
	{{ with .Text }}<figcaption>{{ . }}</figcaption>{{ end }}
	</figure>
	{{ else }}<img src="{{ .Destination | safeURL }}" alt="{{ .Text }}" />{{ end }}
