{{ define "main" }}

{{ with .Params.description }}
<p>{{.}}</p>
{{ end }}

<h1 class="callout record-header">{{ .Title }}</h1>
<div class="record-body" id="tag-list">
	<ul>
		{{ range .Pages }}
		<li>
			{{ if (.Params.color) }}
			<a href="{{ .Page.RelPermalink }}" style="color:{{ .Params.color }} !important">{{ .Data.Term }}</a>
			{{ else }}
			<a href="{{ .Page.RelPermalink }}">{{ .Data.Term }}</a>
			{{ end }}
		</li>
		{{ end }}
	</ul>
</div>
{{ end }}
